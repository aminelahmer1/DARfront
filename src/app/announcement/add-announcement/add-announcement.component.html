<div class="container mt-5">
    <h2 class="text-center">Ajouter une Nouvelle Annonce</h2>
    
    <form [formGroup]="announcementForm" (ngSubmit)="saveAnnouncement()" class="mx-auto w-75 p-4 shadow rounded bg-light">
      <div class="form-group">
        <label for="title">Titre :</label>
        <mat-form-field appearance="fill">
          <input matInput id="title" type="text" formControlName="title" class="form-control">
        </mat-form-field>
      </div>
  
      <div class="form-group">
        <label for="description">Description :</label>
        <mat-form-field appearance="fill">
          <textarea matInput id="description" formControlName="description" class="form-control"></textarea>
        </mat-form-field>
      </div>
  
      <div class="form-group">
        <label for="date">Date :</label>
        <mat-form-field appearance="fill">
          <input matInput id="date" type="date" formControlName="date" class="form-control">
        </mat-form-field>
      </div>
  
      <div class="form-group">
        <label for="prix">Prix :</label>
        <mat-form-field appearance="fill">
          <input matInput id="prix" type="text" formControlName="prix" class="form-control">
        </mat-form-field>
      </div>
  
      <div class="form-group">
        <label for="type_announcement">Type d'Annonce :</label>
        <mat-form-field appearance="fill">
          <mat-select id="type_announcement" formControlName="type_announcement">
            <mat-option value="vente">Vente</mat-option>
            <mat-option value="location">Location</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
  
      <div class="form-group">
        <label for="ville">Ville :</label>
        <mat-form-field appearance="fill">
          <input matInput id="ville" type="text" formControlName="ville" class="form-control">
        </mat-form-field>
      </div>
  
      <div class="form-group">
        <label for="codePostal">Code Postal :</label>
        <mat-form-field appearance="fill">
          <input matInput id="codePostal" type="text" formControlName="codePostal" class="form-control">
        </mat-form-field>
      </div>
  
      <div class="form-group">
        <label for="adresse">Adresse :</label>
        <mat-form-field appearance="fill">
          <input matInput id="adresse" type="text" formControlName="adresse" class="form-control">
        </mat-form-field>
      </div>
  
      <div class="form-group">
        <label for="gouvernorat">Gouvernorat :</label>
        <mat-form-field appearance="fill">
          <input matInput id="gouvernorat" type="text" formControlName="gouvernorat" class="form-control">
        </mat-form-field>
      </div>
  
      <div class="form-group">
        <label for="PhoneNumber">Téléphone :</label>
        <mat-form-field appearance="fill">
          <input matInput id="PhoneNumber" type="text" formControlName="PhoneNumber" class="form-control">
        </mat-form-field>
      </div>
  
      <div class="form-group">
        <label for="image">Image :</label>
        <input type="file" id="image" (change)="onFileChanged($event)" class="form-control">
        <div *ngIf="imagePreview" class="image-preview mt-2">
          <img [src]="imagePreview" alt="Image Preview" class="img-thumbnail">
        </div>
      </div>
  
      <button type="submit" class="btn btn-success mt-2">Ajouter l'Annonce</button>
    </form>
  </div>
